# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
lang en_US.UTF-8
keyboard it
#network --hostname HOSTNAME --onboot yes --device eth0 --bootproto static --ip IPADDRESS --netmask NETMASK --gateway GATEWAY --noipv6 --nameserver NAMESERVER
network --hostname HOSTNAME --onboot yes --bootproto static --ip IPADDRESS --netmask NETMASK --gateway GATEWAY --noipv6 --nameserver NAMESERVER
rootpw ROOTPASSWORD
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone --utc Europe/Rome
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
zerombr

bootloader --location=mbr --driveorder=sda --append="rhgb crashkernel=auto quiet"

#clearpart --initlabel --drives=sda --all 
#clearpart --all --initlabel --drives=sda
clearpart --all --initlabel --drives=sda
#autopart

part /boot --label=boot --fstype="xfs" --size 1024
part pv.01 --size 1 --grow
volgroup system pv.01
logvol swap  --vgname=system --name=swap --recommended
logvol /     --fstype="xfs" --vgname=system --name=root --size=10240 --grow

url --url=http://mi.mirror.garr.it/mirrors/CentOS/7.8.2003/os/CPUARCH
repo --name="centos" --cost=100 --baseurl=http://mi.mirror.garr.it/mirrors/CentOS/7.8.2003/os/CPUARCH
#repo --name="epel" --baseurl=http://dl.fedoraproject.org/pub/epel/beta/7
reboot

%packages --nobase
@core
@base
#@web-server
#@mysql
#@php
#vmware-tools-esx-kmods
#vmware-tools-esx-nox
wget
%end
#%end packages

%post --log=/root/kickstart-post.log
set -x
yum -y update
%end
